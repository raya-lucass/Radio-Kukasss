<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Cool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        .radio-widget {
            margin-top: 20px;
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radio Cool</h1>
        <p>Disfruta de la mejor música aquí</p>
        <div class="radio-widget">
            <iframe src="https://stream.zeno.fm/9gz87sta8rptv"allow="autoplay"></iframe>
        </div>
    </div>
</body>
</html>
